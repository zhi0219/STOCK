name: Windows Foundation

on:
  pull_request:
  workflow_dispatch:

jobs:
  windows-foundation:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path "requirements.txt") { python -m pip install -r requirements.txt }
          if (Test-Path "requirements-dev.txt") { python -m pip install -r requirements-dev.txt }

      - name: Run Foundation Gate
        shell: pwsh
        run: |
          New-Item -Force -ItemType Directory artifacts | Out-Null
          python -m tools.verify_foundation --artifacts-dir artifacts

      - name: PowerShell Parse Guard (safe_pull)
        shell: powershell
        run: |
          if (-not (Test-Path "artifacts")) { New-Item -Force -ItemType Directory artifacts | Out-Null }
          .\scripts\ps_parse_guard_safe_pull.ps1 -ArtifactsDir artifacts -ScriptPath scripts\safe_pull_v1.ps1

      - name: Safe Pull ArtifactsDir Contract
        shell: pwsh
        run: |
          if (-not (Test-Path "artifacts")) { New-Item -Force -ItemType Directory artifacts | Out-Null }
          .\scripts\verify_safe_pull_artifacts_dir_contract.ps1 -RepoRoot . -ArtifactsDir artifacts -SafePullScript scripts\safe_pull_v1.ps1

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: windows-foundation-artifacts
          path: artifacts/**
