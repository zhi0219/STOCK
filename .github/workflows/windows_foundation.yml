name: Windows Foundation

on:
  pull_request:
  workflow_dispatch:

jobs:
  windows-foundation:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path "requirements.txt") { python -m pip install -r requirements.txt }
          if (Test-Path "requirements-dev.txt") { python -m pip install -r requirements-dev.txt }

      - name: Run Foundation Gate
        shell: pwsh
        run: |
          New-Item -Force -ItemType Directory artifacts | Out-Null
          python -m tools.verify_foundation --artifacts-dir artifacts

      - name: Run safe pull (PowerShell 5.1)
        shell: pwsh
        run: |
          powershell.exe -NoProfile -ExecutionPolicy Bypass -File scripts\\safe_pull_v1.ps1
          python -m tools.verify_safe_pull_contract --artifacts-dir artifacts --input-dir artifacts

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: windows-foundation-artifacts
          path: artifacts/**
