      - name: Run safe_pull (PS7)
        shell: pwsh
        run: |
          New-Item -Force -ItemType Directory artifacts | Out-Null
          pwsh -NoProfile -File scripts\safe_pull_v1.ps1 -Mode dry_run -ArtifactsDir artifacts/ps7

      - name: Verify safe_pull contract (PS7)
        shell: pwsh
        run: |
          $latestPath = Get-Content -Raw -LiteralPath artifacts/ps7/safe_pull/_latest.txt
          python -m tools.verify_safe_pull_contract --artifacts-dir artifacts/ps7/contract --input-dir $latestPath

      - name: Run foundation gate (PS7)
        shell: pwsh
        run: |
          python -m tools.verify_foundation --artifacts-dir artifacts/ps7

      - name: Upload artifacts (PS7)
        if: always()
